name: Process Approved Papers

on:
  issues:
    types: [labeled]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  issues: write

jobs:
  process-papers:
    # Only run when 'approved' label is added to a paper-review issue
    if: |
      github.event.label.name == 'approved' &&
      contains(github.event.issue.labels.*.name, 'paper-review')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Process approved papers
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          echo "ğŸ“ Processing approved papers from issue #${ISSUE_NUMBER}..."
          python scripts/process_approved_papers.py --issue-number ${ISSUE_NUMBER}

      - name: Check for changes
        id: check_changes
        run: |
          if [[ `git status --porcelain` ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“Š Found changes to commit"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸  No changes to commit"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "Paper Bot"
          git config user.email "paper-bot@users.noreply.github.com"
          git add data/papers/ static/audio/
          git commit -m "âœ… Add approved papers from issue #${{ github.event.issue.number }}"
          # Pull latest changes and rebase to avoid conflicts
          git pull --rebase origin main || true
          # Retry push up to 3 times with exponential backoff
          for i in {1..3}; do
            if git push origin main; then
              echo "âœ… Successfully pushed changes"
              exit 0
            fi
            echo "âš ï¸ Push failed, retrying in $((2**i)) seconds..."
            sleep $((2**i))
            git pull --rebase origin main || true
          done
          echo "âŒ Failed to push after 3 attempts"
          exit 1

      - name: Comment on issue
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.issue.number }} --body "âœ… Approved papers have been processed and added to the collection!

          ğŸ”— Changes will be live on the website in a few minutes after the site rebuilds.

          You can close this issue now."

      - name: Summary
        run: |
          echo "âœ… Processing complete!"
          if [[ "${{ steps.check_changes.outputs.has_changes }}" == "true" ]]; then
            echo "ğŸ“š Papers added successfully"
            echo "ğŸŒ Website will be updated automatically"
          else
            echo "â„¹ï¸  No new papers to add"
          fi
