name: Weekly Summary Report

on:
  schedule:
    - cron: '0 10 * * 1'  # Every Monday at 10:00 AM UTC (6:00 PM Beijing time)
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
  issues: write

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Generate weekly report
        run: |
          echo "ğŸ“Š Generating weekly summary report..."
          python scripts/generate_summary_report.py --period week

      - name: Check for changes
        id: check_changes
        run: |
          if [[ `git status --porcelain` ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push report
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config user.name "Report Bot"
          git config user.email "report-bot@users.noreply.github.com"
          git add reports/
          git commit -m "ğŸ“Š Weekly summary report $(date +%Y-%m-%d)"
          # Pull latest changes and rebase to avoid conflicts
          git pull --rebase origin main || true
          # Retry push up to 3 times with exponential backoff
          for i in {1..3}; do
            if git push origin main; then
              echo "âœ… Successfully pushed changes"
              exit 0
            fi
            echo "âš ï¸ Push failed, retrying in $((2**i)) seconds..."
            sleep $((2**i))
            git pull --rebase origin main || true
          done
          echo "âŒ Failed to push after 3 attempts"
          exit 1

      - name: Summary
        run: |
          echo "âœ… Weekly report generated!"
          if [ -f reports/weekly_report_$(date +%Y-%m-%d).md ]; then
            echo "ğŸ“„ Report saved to: reports/weekly_report_$(date +%Y-%m-%d).md"
          fi
