<!-- Paper Notes Modal (Phase 2: Markdown + autosave, LocalStorage) -->
<link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">

<div id="paper-notes-modal" class="paper-notes-modal" style="display:none;" aria-hidden="true">
  <div class="paper-notes-modal__backdrop" data-notes-close></div>
  <div class="paper-notes-modal__panel" role="dialog" aria-modal="true" aria-labelledby="paper-notes-title">
    <div class="paper-notes-modal__header">
      <div class="paper-notes-modal__titles">
        <div id="paper-notes-title" class="paper-notes-modal__title">üìù Notes</div>
        <div id="paper-notes-subtitle" class="paper-notes-modal__subtitle"></div>
      </div>
      <div class="paper-notes-modal__header-actions">
        <span id="paper-notes-autosave" class="paper-notes-autosave">Autosave: ‚Äî</span>
        <button id="paper-notes-export" class="paper-notes-btn" type="button" title="Download notes as Markdown">‚¨áÔ∏é
          Export</button>
        <button class="paper-notes-modal__close" type="button" data-notes-close aria-label="Close">&times;</button>
      </div>
    </div>

    <div class="paper-notes-modal__body">
      <input type="hidden" id="paper-notes-paper-id" value="" />

      <div class="paper-notes-grid">
        <label class="paper-notes-field">
          <span class="paper-notes-label">Status</span>
          <select id="paper-notes-status" class="paper-notes-select">
            <option value="to-read">To read</option>
            <option value="reading">Reading</option>
            <option value="completed">Completed</option>
            <option value="skipped">Skipped</option>
          </select>
        </label>

        <label class="paper-notes-field">
          <span class="paper-notes-label">Priority</span>
          <select id="paper-notes-priority" class="paper-notes-select">
            <option value="">‚Äî</option>
            <option value="1">1 (low)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (high)</option>
          </select>
        </label>

        <label class="paper-notes-field">
          <span class="paper-notes-label">Progress</span>
          <div class="paper-notes-progress">
            <input id="paper-notes-progress" type="range" min="0" max="100" step="5" value="0" />
            <span id="paper-notes-progress-label" class="paper-notes-progress-label">0%</span>
          </div>
        </label>

        <label class="paper-notes-field">
          <span class="paper-notes-label">Rating</span>
          <select id="paper-notes-rating" class="paper-notes-select">
            <option value="">‚Äî</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>

        <label class="paper-notes-field" style="grid-column: 1 / -1;">
          <span class="paper-notes-label">Tags (comma separated)</span>
          <input id="paper-notes-tags" class="paper-notes-input" type="text"
            placeholder="e.g. 3dgs, cardiac, self-supervised" />
        </label>
      </div>

      <div class="paper-notes-tabs" role="tablist" aria-label="Notes tabs">
        <button class="paper-notes-tab is-active" type="button" data-notes-tab="notes">Notes</button>
        <button class="paper-notes-tab" type="button" data-notes-tab="summary">My Summary</button>
        <button class="paper-notes-tab" type="button" data-notes-tab="todos">To-do</button>
        <button class="paper-notes-tab" type="button" data-notes-tab="highlights">Highlights</button>
      </div>

      <div class="paper-notes-tabpanes">
        <div class="paper-notes-pane" data-notes-pane="notes">
          <textarea id="paper-notes-text" class="paper-notes-textarea" rows="10"
            placeholder="# My Reading Notes\n\n## Key insights\n- ...\n\n## Questions\n- ..."></textarea>
        </div>

        <div class="paper-notes-pane" data-notes-pane="summary" style="display:none;">
          <textarea id="paper-notes-my-summary" class="paper-notes-textarea" rows="6"
            placeholder="Brief personal summary..."></textarea>
        </div>

        <div class="paper-notes-pane" data-notes-pane="todos" style="display:none;">
          <textarea id="paper-notes-todos" class="paper-notes-textarea" rows="6"
            placeholder="- [ ] Implement baseline\n- [ ] Compare with XYZ\n- [ ] Write a short report"></textarea>
          <div class="paper-notes-hint">Tip: use Markdown task list syntax (- [ ] / - [x]).</div>
        </div>

        <div class="paper-notes-pane" data-notes-pane="highlights" style="display:none;">
          <textarea id="paper-notes-highlights" class="paper-notes-textarea" rows="6"
            placeholder="- p3 (yellow): 'important equation' ‚Äî need to cite&#10;- p5 (green): 'architecture detail' ‚Äî try implementation"></textarea>
          <div class="paper-notes-hint">Phase 3 will turn this into structured highlights.</div>
        </div>
      </div>

      <div class="paper-notes-actions">
        <button id="paper-notes-delete" class="paper-notes-btn paper-notes-btn--danger" type="button">Delete</button>
        <div style="flex: 1"></div>
        <button id="paper-notes-save" class="paper-notes-btn paper-notes-btn--primary" type="button">Save</button>
      </div>

      <div class="paper-notes-hint">Stored locally in your browser (LocalStorage). Autosaves every 5s when open.</div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/easymde/dist/easymde.min.js" defer></script>
