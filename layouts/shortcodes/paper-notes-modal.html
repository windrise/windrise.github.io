<!-- Paper Notes Modal (Phase 1: LocalStorage) -->
<div id="paper-notes-modal" class="paper-notes-modal" style="display:none;" aria-hidden="true">
  <div class="paper-notes-modal__backdrop" data-notes-close></div>
  <div class="paper-notes-modal__panel" role="dialog" aria-modal="true" aria-labelledby="paper-notes-title">
    <div class="paper-notes-modal__header">
      <div class="paper-notes-modal__titles">
        <div id="paper-notes-title" class="paper-notes-modal__title">üìù Notes</div>
        <div id="paper-notes-subtitle" class="paper-notes-modal__subtitle"></div>
      </div>
      <button class="paper-notes-modal__close" type="button" data-notes-close aria-label="Close">&times;</button>
    </div>

    <div class="paper-notes-modal__body">
      <input type="hidden" id="paper-notes-paper-id" value="" />

      <div class="paper-notes-grid">
        <label class="paper-notes-field">
          <span class="paper-notes-label">Status</span>
          <select id="paper-notes-status" class="paper-notes-select">
            <option value="to-read">To read</option>
            <option value="reading">Reading</option>
            <option value="completed">Completed</option>
          </select>
        </label>

        <label class="paper-notes-field">
          <span class="paper-notes-label">Rating</span>
          <select id="paper-notes-rating" class="paper-notes-select">
            <option value="">‚Äî</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>
      </div>

      <label class="paper-notes-field" style="margin-top: 12px;">
        <span class="paper-notes-label">Notes</span>
        <textarea id="paper-notes-text" class="paper-notes-textarea" rows="10" placeholder="What did you learn? Key ideas, pros/cons, TODOs, links..."></textarea>
      </label>

      <div class="paper-notes-actions">
        <button id="paper-notes-delete" class="paper-notes-btn paper-notes-btn--danger" type="button">Delete</button>
        <div style="flex: 1"></div>
        <button id="paper-notes-save" class="paper-notes-btn paper-notes-btn--primary" type="button">Save</button>
      </div>

      <div class="paper-notes-hint">Saved locally in your browser (LocalStorage). No sync yet.</div>
    </div>
  </div>
</div>
